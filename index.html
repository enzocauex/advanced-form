<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Avançado</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./image/img1.svg" alt="Desenho de uma bolha com três estrelas dentro">
        </header>

        <div class="top">
            <h2>Informações pessoais</h2>
        </div>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="event-firstname">Nome</label>
                            <input type="text" id="event-firstname" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-lastname">Sobrenome</label>
                            <input type="text" id="event-lastname" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Selecione quem foi o seu mentor</span></label>
                        <select id="mentor-name">
                            <option value="mentor-1">Fernando</option>
                            <option value="mentor-2">Ivaldo</option>
                            <option value="mentor-3">Michel</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedbak">Feedback sobre o mentor</span></label>
                        <textarea id="feedbak"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-doubts" />
                        <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Agendando próxima mentoria</legend>
      
                  <div class="col-3">
      
                    <div class="input-wrapper">
                      <label for="event-date">Data</label>   
                      <input type="date" id="event-date" required />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" required />
                    </div>
      
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" required />
                    </div>
      
                  </div>
                </div>
              </fieldset>

              <fieldset>
                    <div class="fieldset-wrapper">
                        <input form="my-form" type="submit" class="button" value="Salvar">
                    </div>
              </fieldset>
        </form>
    </div>
</body>
</html>
